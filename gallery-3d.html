<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>3D 虚拟画廊 | Virtual Gallery</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        
        /* 遮罩层：提示用户点击进入 */
        #blocker {
            position: absolute; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 999; cursor: pointer;
        }
        #instructions { font-size: 24px; text-align: center; }
        .keys { font-size: 16px; margin-top: 20px; color: #aaa; }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <p style="font-size:36px">点击屏幕开始参观</p>
            <p class="keys">
                移动: W A S D<br/>
                视角: 鼠标移动<br/>
                退出: ESC
            </p>
        </div>
    </div>

    <script type="module" src="assets/js/gallery-3d.js"></script>
</body>
</html>
