    <style>
        /* === 1. æ™¨å…‰æš–é˜³é…è‰² === */
        :root {

        }

        body {
            margin: 0; padding: 0;
            background: var(--bg-gradient);
            color: var(--text-primary);
            font-family: "Songti SC", "Noto Serif SC", serif;
            overflow-x: hidden;
            overscroll-behavior: none;
            user-select: none; /* é˜²æ­¢é•¿æŒ‰é€‰ä¸­æ–‡å­— */
        }

        ::-webkit-scrollbar { width: 0px; background: transparent; }

        /* 3DèƒŒæ™¯ */
        #webgl-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        /* === 2. UI å…ƒç´  === */
        .intro-section {
            height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; z-index: 10; relative;
        }
        .intro-title { 
            font-size: 8vw; font-weight: bold; letter-spacing: 10px; margin: 0; 
            background: linear-gradient(to right, #8b5e3c, #d4af37);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            opacity: 0; transform: translateY(50px);

        @media (max-width: 768px) { .intro-title { font-size: 15vw; letter-spacing: 5px; } }
        .intro-subtitle { font-size: 1.2rem; color: var(--text-secondary); margin-top: 20px; letter-spacing: 5px; opacity: 0; }
        
        #music-btn {
            position: fixed; top: 30px; right: 30px; z-index: 100;
            width: 40px; height: 40px; border-radius: 50%;
            border: 1px solid var(--accent-gold);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; opacity: 0.6; transition: all 0.3s;
            animation: spin 4s linear infinite; animation-play-state: paused;
            background: rgba(255,255,255,0.4);
        }
        #music-btn.playing { animation-play-state: running; opacity: 1; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* === 3. ç”»å»Šè½¨é“ === */
        .gallery-wrapper {
            height: 100vh; display: flex; align-items: center; flex-wrap: nowrap;
            padding-left: 10vw; will-change: transform;
        }
        .gallery-item {
            width: 50vw; height: 70vh;

            margin-right: 8vw; flex-shrink: 0; position: relative;

        @media (max-width: 768px) {
            .gallery-wrapper { padding-left: 5vw; }
            .gallery-item { width: 85vw; height: 65vh; margin-right: 5vw; }
        }

        .art-container {
            width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
        }

        .art-card {
            position: relative; width: 100%; flex: 1;
            overflow: hidden; cursor: pointer;
            box-shadow: 0 20px 50px rgba(139, 69, 19, 0.15);
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            background: transparent; padding: 0;
        }
        @media (min-width: 769px) {
            .art-card:hover { transform: scale(1.02); box-shadow: 0 30px 60px rgba(139, 69, 19, 0.25); }
        }
        .art-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.1s; }

        .art-preview-info {
            position: relative; margin-top: 20px; text-align: center;
            flex-shrink: 0; opacity: 0.7; transition: opacity 0.3s;
        }
        .art-preview-title { font-size: 20px; font-weight: bold; margin: 0 0 5px 0; letter-spacing: 2px; }
        .art-preview-meta { font-size: 13px; color: var(--text-secondary); font-family: sans-serif; margin: 0; }

        /* === 4. è¯¦æƒ…å¼¹çª— (æ¨¡æ€æ¡†) === */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 245, 235, 0.4);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            z-index: 999;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.4s ease;
        }
        .modal.active { opacity: 1; pointer-events: auto; }

        .modal-content-box {
            position: relative;
            width: 96vw; height: 96vh; max-width: 1800px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 24px; box-shadow: var(--glass-shadow);
            padding: 0;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; transform: scale(0.95); transition: transform 0.5s;
        }
        .modal.active .modal-content-box { transform: scale(1); }
        @media (max-width: 768px) {
            .modal-content-box { width: 100vw; height: 100vh; border: none; border-radius: 0; }
        }

        .modal-body {
            position: relative; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* æ¨¡æ€æ¡†é‡Œçš„å›¾ç‰‡ (å¯ç‚¹å‡»æç¤º) */
        .modal-img-container {
            position: relative;
            max-width: 100%; max-height: 82vh;
            flex-shrink: 1; cursor: zoom-in; /* é¼ æ ‡å˜ä¸ºæ”¾å¤§é•œ */
        }
        .modal-img {
            width: auto; height: auto; max-width: 100%; max-height: 82vh;
            object-fit: contain; filter: drop-shadow(0 20px 40px rgba(90, 60, 40, 0.3));
            display: block;
        }
        /* æ”¾å¤§æç¤ºå›¾æ ‡ */
        .zoom-hint {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.4); color: white; padding: 10px 20px; border-radius: 30px;
            font-size: 12px; pointer-events: none; opacity: 0; transition: opacity 0.3s;
            backdrop-filter: blur(5px);
        }
        .modal-img-container:hover .zoom-hint { opacity: 1; }

        .modal-text {
            width: 100%; padding: 20px 40px 40px 40px; box-sizing: border-box;
            text-align: center;
            background: linear-gradient(to top, rgba(255,250,245,0.95) 20%, rgba(255,250,245,0.6) 80%, transparent);
            position: absolute; bottom: 0; left: 0; z-index: 5;
            display: flex; flex-direction: column; align-items: center;
        }
        .modal-title { font-size: 26px; font-weight: bold; letter-spacing: 2px; margin: 0 0 5px 0; }
        .modal-desc { 
            font-size: 14px; line-height: 1.6; opacity: 0.95; 
            max-width: 800px; max-height: 15vh; overflow-y: auto; 
        }

        .view-badge {
            position: absolute; bottom: 20px; left: 25px; z-index: 10;
            display: flex; align-items: center; gap: 6px;
            font-size: 13px; color: #5e4b35; font-weight: bold;
            background: rgba(255,255,255,0.6); padding: 6px 12px; border-radius: 20px;

        }
        .view-badge svg { width: 16px; height: 16px; fill: #5e4b35; }

        .close-btn {
            position: absolute; top: 20px; right: 20px;
            width: 44px; height: 44px; border-radius: 50%;
            background: rgba(255,255,255,0.8); color: #333; font-size: 24px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 20; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;

        .close-btn:hover { transform: rotate(90deg) scale(1.1); background: #fff; }

        /* === 5. ã€æ–°å¢ã€‘å…¨å±çœ‹å›¾æ¨¡å¼ (Lightbox) === */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        #lightbox.active { opacity: 1; pointer-events: auto; }
        
        /* Panzoom å®¹å™¨ */
        #panzoom-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        #lightbox-img {
            max-width: 100%; max-height: 100%;
            object-fit: contain;
            cursor: grab;
        }
        #lightbox-img:active { cursor: grabbing; }

        /* Lightbox å…³é—­æŒ‰é’® */
        #lightbox-close {
            position: absolute; top: 30px; right: 30px;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
            color: white; font-size: 24px; z-index: 10001;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
        }

        .progress-bar {
            position: fixed; bottom: 0; left: 0; height: 4px; background: var(--accent-gold);
            width: 0%; z-index: 100;
        }
    </style>
</head>
<body>

    <canvas id="webgl-bg"></canvas>

    <audio id="bgm" loop>
        <source src="assets/music/è¿˜æ˜¯ä¼šæƒ³ä½ æ›¼æ³¢.mp3" type="audio/mpeg">
    </audio>
    <div id="music-btn">ğŸµ</div>

    <div class="progress-bar"></div>

    <div id="lightbox">
        <div id="lightbox-close">âœ•</div>
        <div id="panzoom-container">
            <img id="lightbox-img" src="" alt="Full View">
        </div>
    </div>

    <div class="modal" id="detail-modal">
        <div class="modal-content-box">
            <div class="close-btn" id="close-btn">âœ•</div>
            
            <div class="modal-body">
                <div class="modal-img-container" id="modal-img-trigger">
                    <img src="" alt="" class="modal-img" id="modal-img">
                    <div class="zoom-hint">ç‚¹å‡»æŸ¥çœ‹å¤§å›¾</div>
                </div>
                
                <div class="modal-text">
                    <div class="modal-title" id="m-title">æ ‡é¢˜</div>
                    <div class="modal-desc" id="m-desc">ç®€ä»‹...</div>
                </div>
            </div>

            <div class="view-badge">
                <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                <span id="m-views">0</span>
            </div>
        </div>
    </div>

    <section class="intro-section">
        <h1 class="intro-title">YANXU</h1>
        <p class="intro-subtitle">æ™¨å…‰ç”»å¢ƒ Â· CHINESE PAINTING</p>
    </section>

    <div class="gallery-wrapper" id="gallery-wrapper">
        </div>

    <script>
        // === 1. 3DèƒŒæ™¯é€»è¾‘ ===
        const canvas = document.querySelector('#webgl-bg');
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0xfff0e0, 0.001);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1200;
        const posArray = new Float32Array(particlesCount * 3);
        for(let i = 0; i < particlesCount * 3; i++) { posArray[i] = (Math.random() - 0.5) * 15; }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({ size: 0.04, color: 0xd4af37, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        
        function animateBG() {
            requestAnimationFrame(animateBG);
            particlesMesh.rotation.y += 0.0005;
            camera.position.y = Math.sin(Date.now() * 0.0005) * 0.2;
            renderer.render(scene, camera);
        }
        animateBG();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // === 2. éŸ³ä¹æ§åˆ¶ ===
        const bgm = document.getElementById('bgm');
        const musicBtn = document.getElementById('music-btn');
        let musicStarted = false;
        function tryPlayMusic() {
            if (musicStarted) return;
            bgm.play().then(() => {
                musicStarted = true; musicBtn.classList.add('playing');
                document.removeEventListener('click', tryPlayMusic);
                document.removeEventListener('touchstart', tryPlayMusic);
                document.removeEventListener('scroll', tryPlayMusic);
            }).catch(() => {});
        }
        document.addEventListener('click', tryPlayMusic);
        document.addEventListener('touchstart', tryPlayMusic);
        document.addEventListener('scroll', tryPlayMusic);
        musicBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (bgm.paused) { bgm.play(); musicBtn.classList.add('playing'); }
            else { bgm.pause(); musicBtn.classList.remove('playing'); }
        });

        // === 3. æ•°æ®ä¸DOM ===
        const artworks = [];
        const baseCount = 12; 
        const placeholderDesc = "åœ¨æ­¤å¤„å±•ç¤ºä½œå“çš„è¯¦ç»†è§£è¯»ã€‚æ™¨å…‰å¾®éœ²ï¼Œç¬”å¢¨æ¨ªå§¿ã€‚è¿™å¹…ä½œå“é‡‡ç”¨ä¼ ç»Ÿçš„ä¸­å›½ç”»é¢œæ–™ä¸ç°ä»£æ„å›¾ç›¸ç»“åˆï¼Œè¯•å›¾åœ¨äºŒç»´å¹³é¢ä¸­æ„å»ºå‡ºæ— é™çš„ç©ºé—´æ„Ÿã€‚è‰²å½©çš„è¿ç”¨å‚è€ƒäº†æ•¦ç…Œå£ç”»çš„çŸ¿ç‰©è‰²ç³»ï¼Œæ—¢å¤æœ´åˆå……æ»¡ç”Ÿå‘½åŠ›ã€‚éšç€å…‰çº¿çš„å˜åŒ–ï¼Œç”»é¢çš„æ„å¢ƒä¹Ÿéšä¹‹æµè½¬ï¼Œè§‚è€…å¯ä»ä¸­ä½“æ‚Ÿåˆ°è‰ºæœ¯å®¶å¯¹è‡ªç„¶ä¸äººæ–‡çš„æ·±åˆ»æ€è€ƒã€‚";

        for(let i=1; i<=50; i++) {
            const imgIndex = (i - 1) % baseCount + 1;
            const views = Math.floor(Math.random() * 20000) + 1200;
            artworks.push({
                src: `assets/images/gallery/eg${imgIndex}.jpg`,
                title: `ä½œå“ No.${i}`,
                year: `202${i%5}`,
                size: "138x69cm",
                views: views.toLocaleString(),
                desc: placeholderDesc 
            });
        }

        const wrapper = document.getElementById('gallery-wrapper');
        const isMobile = window.innerWidth <= 768;
        const itemWidth = isMobile ? 90 : 58; 
        wrapper.style.width = `${artworks.length * itemWidth + 50}vw`;

        artworks.forEach((art) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.innerHTML = `
                <div class="art-container">
                    <div class="art-card" 
                         onclick="openModal('${art.src}', '${art.title}', '${art.desc}', '${art.views}')">
                        <img src="${art.src}" class="art-img" alt="${art.title}">
                    </div>
                    <div class="art-preview-info">
                        <h2 class="art-preview-title">${art.title}</h2>
                        <p class="art-preview-meta">${art.year} Â· ${art.size}</p>
                    </div>
                </div>
            `;
            wrapper.appendChild(item);
        });

        // === 4. åŠ¨ç”» (GSAP) ===
        gsap.registerPlugin(ScrollTrigger);
        const tl = gsap.timeline();
        tl.to(".intro-title", { opacity: 1, y: 0, duration: 1.5, ease: "power4.out" })
          .to(".intro-subtitle", { opacity: 1, duration: 1, delay: -1 });

        const sections = gsap.utils.toArray(".gallery-item");
        const scrollTween = gsap.to(sections, {
            xPercent: -100 * (sections.length - 1), ease: "none",
            scrollTrigger: { trigger: ".gallery-wrapper", pin: true, scrub: 1, end: () => "+=" + document.querySelector(".gallery-wrapper").offsetWidth }
        });
        gsap.to(".progress-bar", {
            width: "100%", ease: "none",
            scrollTrigger: { trigger: ".gallery-wrapper", start: "top top", end: "bottom bottom", scrub: 0 }
        });
        if (!isMobile) {
            sections.forEach((section) => {
                gsap.to(section.querySelector(".art-img"), {
                    xPercent: 15, ease: "none",
                    scrollTrigger: { trigger: section, containerAnimation: scrollTween, start: "left right", end: "right left", scrub: true }
                });
            });
        }

        // === 5. Lenis å¹³æ»‘æ»šåŠ¨ & iOSè§¦æ‘¸ä¼˜åŒ– ===
        const lenis = new Lenis({ duration: 1.5, easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), smoothWheel: true, orientation: 'vertical', gestureOrientation: 'vertical' });
        
        let isAutoScrolling = true;
        let autoScrollSpeed = isMobile ? 0.8 : 1.5;
        let touchStartX = 0; let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            isAutoScrolling = false; 
            touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if (document.body.classList.contains('modal-open')) return;
            const diffX = touchStartX - e.touches[0].clientX;
            const diffY = touchStartY - e.touches[0].clientY;
            // ä¼˜åŒ–ï¼šæ¨ªå‘æ»‘åŠ¨çš„åˆ¤å®šé˜ˆå€¼ï¼Œé˜²æ­¢è¯¯è§¦
            if (Math.abs(diffX) > Math.abs(diffY)) {
                e.preventDefault(); 
                // ä¼˜åŒ–ï¼šå¢åŠ çµæ•åº¦ä¹˜æ•° (3.5å€)
                window.scrollBy(0, diffX * 3.5); 
                touchStartX = e.touches[0].clientX; // é‡ç½®èµ·ç‚¹ï¼Œè®©æ»‘åŠ¨æ›´è¿è´¯
            }
        }, { passive: false });

        document.addEventListener('touchend', () => {
            setTimeout(() => { if(!document.body.classList.contains('modal-open')) isAutoScrolling = true; }, 1000);
        });

        function raf(time) {
            lenis.raf(time);
            if (isAutoScrolling && !document.body.classList.contains('modal-open')) {
                window.scrollBy(0, autoScrollSpeed);
            }
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // === 6. å¼¹çª—ä¸å…¨å±æŸ¥çœ‹å™¨ (Panzoom) ===
        const modal = document.getElementById('detail-modal');
        const mImg = document.getElementById('modal-img');
        const mTitle = document.getElementById('m-title');
        const mDesc = document.getElementById('m-desc');
        const mViews = document.getElementById('m-views');
        const closeBtn = document.getElementById('close-btn');
        
        // Lightbox å…ƒç´ 
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');
        const panzoomElem = document.getElementById('panzoom-container');
        let panzoomInstance = null;

        // æ‰“å¼€è¯¦æƒ…æ¨¡æ€æ¡†
        window.openModal = function(src, title, desc, views) {
            mImg.src = src; mTitle.innerText = title; mDesc.innerText = desc; mViews.innerText = views;
            modal.classList.add('active');
            document.body.classList.add('modal-open');
            lenis.stop();
        };

        // å…³é—­è¯¦æƒ…æ¨¡æ€æ¡†
        function closeModal() {
            modal.classList.remove('active');
            document.body.classList.remove('modal-open');
            lenis.start();
            setTimeout(() => { isAutoScrolling = true; }, 500);
        }

        // æ‰“å¼€å…¨å±å¤§å›¾ (Lightbox)
        function openLightbox() {
            lightboxImg.src = mImg.src;
            lightbox.classList.add('active');
            
            // åˆå§‹åŒ– Panzoom
            if (panzoomInstance) panzoomInstance.dispose();
            panzoomInstance = Panzoom(lightboxImg, {
                maxScale: 5,
                contain: 'outside'
            });
            // å¯ç”¨é¼ æ ‡æ»šè½®ç¼©æ”¾
            lightboxImg.parentElement.addEventListener('wheel', panzoomInstance.zoomWithWheel);
        }

        // å…³é—­å…¨å±å¤§å›¾
        function closeLightbox() {
            lightbox.classList.remove('active');
            if (panzoomInstance) {
                panzoomInstance.reset();
            }
        }

        // äº‹ä»¶ç»‘å®š
        closeBtn.onclick = closeModal;
        // ç‚¹å‡»è¯¦æƒ…é‡Œçš„å›¾ç‰‡ -> æ‰“å¼€å…¨å±å¤§å›¾
        document.getElementById('modal-img-trigger').onclick = openLightbox;
        // å…³é—­å…¨å±å¤§å›¾
        lightboxClose.onclick = closeLightbox;
        
        modal.onclick = (e) => { 
            if(e.target === modal || e.target.classList.contains('modal-content-box')) closeModal(); 
        };

    </script>
</body>
</html>
