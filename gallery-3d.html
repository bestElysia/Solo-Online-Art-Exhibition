    <style>
        /* === 1. é…è‰²ä¸åŸºç¡€ === */
        :root {

            --accent-gold: #d4af37;
            --glass-bg: rgba(255, 255, 255, 0.7);

        body {

        #webgl-bg {

        }

        /* === 2. å¼€åœºä¸UI === */
        .intro-section {

        .intro-title {

            /* å‡å°‘é˜´å½±æ¨¡ç³ŠåŠå¾„ä»¥æå‡ç§»åŠ¨ç«¯æ€§èƒ½ */

        @media (max-width: 768px) { .intro-title { font-size: 15vw; letter-spacing: 5px; } }
        .intro-subtitle { font-size: 1.2rem; color: var(--text-secondary); margin-top: 20px; letter-spacing: 5px; opacity: 0; }
        
        #music-btn {

        #music-btn.playing { animation: spin 5s linear infinite; opacity: 1; background: rgba(255,255,255,0.8); }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* === 3. ç”»å»Šè½¨é“ === */
        .gallery-wrapper {
            height: 100vh;
            display: flex; align-items: center; flex-wrap: nowrap;
            padding-left: 10vw; 
            will-change: transform; /* å…³é”®ï¼šå‘Šè¯‰æµè§ˆå™¨è¿™ä¸ªå…ƒç´ ä¼šåŠ¨ */
        }

        .gallery-item {
            width: 50vw; height: 75vh; 
            display: flex; justify-content: center; align-items: center;
            margin-right: 8vw; flex-shrink: 0; position: relative;
        }
        @media (max-width: 768px) {
            .gallery-wrapper { padding-left: 5vw; }

        }

        .art-container {
            width: 100%; height: 100%;

        .art-card {

            transition: transform 0.4s ease-out;
            background: transparent;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* PCç«¯æ‰æœ‰ hover æ”¾å¤§ï¼Œç§»åŠ¨ç«¯ç§»é™¤ hover æ•ˆæœé˜²æ­¢ç²˜æ» */
        @media (min-width: 769px) {
            .art-card:hover { transform: scale(1.02); }
        }
        /* ç§»åŠ¨ç«¯ç‚¹å‡»åé¦ˆ */
        @media (max-width: 768px) {

        }

        .art-img { 
            width: 100%; height: 100%; object-fit: cover; 
            /* ç§»åŠ¨ç«¯å»ºè®®ç§»é™¤å›¾ç‰‡å†…éƒ¨è§†å·®ï¼Œæˆ–è€…æå°å¹…åº¦ï¼Œå¦åˆ™æ‰å¸§ */
            transition: transform 0.1s; 
            will-change: transform;
        }

        .art-preview-info {
            position: relative; margin-top: 20px; text-align: center;
            flex-shrink: 0; opacity: 0.8; transition: opacity 0.3s;
        }
        @media (max-width: 768px) { .art-preview-info { opacity: 1; margin-top: 15px; } }
        
        .art-preview-title { font-size: 20px; font-weight: bold; margin: 0 0 5px 0; letter-spacing: 2px; }
        .art-preview-meta { font-size: 13px; color: var(--text-secondary); margin: 0; }

        /* === 4. ä¼˜åŒ–åçš„å¼¹çª— === */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.2); /* é™ä½é€æ˜åº¦ï¼Œå‡å°‘é‡ç»˜ */
            /* backdrop-filter æ€§èƒ½æ¶ˆè€—æå¤§ï¼Œç§»åŠ¨ç«¯è‹¥å¡é¡¿å¯å»æ‰ */
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            z-index: 999;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        .modal.active { opacity: 1; pointer-events: auto; }

        .modal-content-box {
            position: relative;
            width: 95vw; height: 90vh; max-width: 1600px;
            background: var(--glass-bg);
            /* ç§»åŠ¨ç«¯å‡å°‘ blur å¼ºåº¦ */
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px; box-shadow: var(--glass-shadow);
            transform: scale(0.96); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column; overflow: hidden;
        }
        .modal.active .modal-content-box { transform: scale(1); }
        @media (max-width: 768px) { 
            .modal-content-box { width: 100vw; height: 100vh; border-radius: 0; border: none; } 
        }

        .modal-body { width: 100%; height: 100%; position: relative; }
        
        .modal-img {
            width: 100%; height: 100%;
            object-fit: contain; /* ç¡®ä¿å›¾ç‰‡å®Œæ•´æ˜¾ç¤º */
            padding-bottom: 20vh; /* ä¸ºæ–‡å­—ç•™å‡ºç©ºé—´ */
            box-sizing: border-box;
        }
        
        .modal-text {
            width: 100%; padding: 20px; box-sizing: border-box;
            text-align: center;
            background: rgba(255,250,245,0.95);
            position: absolute; bottom: 0; left: 0; z-index: 5;
            border-top: 1px solid rgba(0,0,0,0.05);
            /* iOS åº•éƒ¨å®‰å…¨åŒºé€‚é… */
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .close-btn {
            position: absolute; top: 20px; right: 20px;
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(255,255,255,0.9); 
            color: #333; font-size: 20px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 20; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .progress-bar {
            position: fixed; bottom: 0; left: 0; height: 3px; background: var(--accent-gold);
            width: 0%; z-index: 100; transform-origin: left;
        }
    </style>
</head>
<body>

    <canvas id="webgl-bg"></canvas>
    <audio id="bgm" loop><source src="assets/music/è¿˜æ˜¯ä¼šæƒ³ä½ æ›¼æ³¢.mp3" type="audio/mpeg"></audio>
    <div id="music-btn">ğŸµ</div>
    <div class="progress-bar"></div>

    <div class="modal" id="detail-modal">
        <div class="modal-content-box">
            <div class="close-btn" id="close-btn">âœ•</div>
            <div class="modal-body">
                <img src="" alt="" class="modal-img" id="modal-img">
                <div class="modal-text">
                    <div class="modal-title" id="m-title" style="font-size: 1.2rem; font-weight: bold; margin-bottom: 5px;"></div>
                    <div class="modal-desc" id="m-desc" style="font-size: 0.9rem; opacity: 0.8; max-height: 10vh; overflow-y: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <section class="intro-section">
        <h1 class="intro-title">YANXU</h1>
        <p class="intro-subtitle">æ™¨å…‰ç”»å¢ƒ Â· GALLERY</p>
    </section>

    <div class="gallery-wrapper" id="gallery-wrapper">
        </div>

    <script>
        // === 0. è®¾å¤‡æ£€æµ‹ä¸æ€§èƒ½é™çº§é…ç½® ===
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const devicePixelRatio = Math.min(window.devicePixelRatio, 2); // é™åˆ¶æœ€å¤§åƒç´ æ¯”ä¸º2ï¼Œçœç”µ

        // === 1. Three.js èƒŒæ™¯ (ç§»åŠ¨ç«¯å¤§å¹…ä¼˜åŒ–) ===
        const canvas = document.querySelector('#webgl-bg');
        // ç§»åŠ¨ç«¯å…³é—­æŠ—é”¯é½¿ï¼Œæ˜¾è‘—æå‡å¸§ç‡
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: !isMobile });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(devicePixelRatio);

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0xfff0e0, 0.001);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // ç§»åŠ¨ç«¯å‡å°‘ç²’å­æ•°é‡ï¼šPC 1200 -> Mobile 300
        const particlesCount = isMobile ? 300 : 1200;
        const particlesGeometry = new THREE.BufferGeometry();
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * (isMobile ? 10 : 15); // ç§»åŠ¨ç«¯ç¼©å°èŒƒå›´
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: isMobile ? 0.06 : 0.04, // ç§»åŠ¨ç«¯ç²’å­ç¨å¾®å¤§ä¸€ç‚¹
            color: 0xd4af37,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        function animateBG() {
            requestAnimationFrame(animateBG);
            particlesMesh.rotation.y += 0.0005;
            // ç§»åŠ¨ç«¯å‡å°‘å¤æ‚çš„æ­£å¼¦è®¡ç®—
            if(!isMobile) {
                camera.position.y = Math.sin(Date.now() * 0.0005) * 0.2;
            }
            renderer.render(scene, camera);
        }
        animateBG();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // === 2. å†…å®¹ç”Ÿæˆ ===
        const artworks = [];
        const baseCount = 12; 
        for(let i=1; i<=20; i++) { // å‡å°‘DOMæ•°é‡ï¼Œ20ä¸ªè¶³å¤Ÿå±•ç¤ºï¼Œæ— é™æ»šåŠ¨å¯ç”¨Loop
            const imgIndex = (i - 1) % baseCount + 1;
            artworks.push({
                src: `assets/images/gallery/eg${imgIndex}.jpg`,
                title: `ä½œå“ No.${i}`,
                year: `202${i%5}`,
                size: "138x69cm",
                desc: "æ™¨å…‰ç†¹å¾®ï¼Œæ°´å¢¨äº¤èã€‚éšç€å…‰çº¿çš„å˜åŒ–ï¼Œç”»é¢çš„æ„å¢ƒä¹Ÿéšä¹‹æµè½¬ã€‚"
            });
        }

        const wrapper = document.getElementById('gallery-wrapper');
        // åŠ¨æ€è®¡ç®—å®½åº¦ï¼Œé¿å…è¿‡é•¿å¯¼è‡´æ¸²æŸ“é—®é¢˜
        const itemWidthVW = isMobile ? 88 : 50; 
        const gapVW = isMobile ? 5 : 8;
        // ä¿®æ­£å®½åº¦è®¡ç®—ï¼š(Item + Margin) * Count + Padding
        wrapper.style.width = `${(itemWidthVW + gapVW) * artworks.length + 20}vw`;

        artworks.forEach((art) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.innerHTML = `
                <div class="art-container">
                    <div class="art-card">
                        <img src="${art.src}" class="art-img" alt="${art.title}" loading="lazy">
                    </div>
                    <div class="art-preview-info">
                        <h2 class="art-preview-title">${art.title}</h2>
                        <p class="art-preview-meta">${art.year} Â· ${art.size}</p>
                    </div>
                </div>
            `;
            // ç»‘å®šç‚¹å‡»äº‹ä»¶ (ä¸ç›´æ¥ç”¨onclick HTMLå±æ€§ï¼Œä¿æŒçº¯å‡€)
            item.querySelector('.art-card').addEventListener('click', () => {
                openModal(art);
            });
            wrapper.appendChild(item);
        });

        // === 3. GSAP æ ¸å¿ƒåŠ¨ç”»é…ç½® (é’ˆå¯¹ iOS æ·±åº¦ä¼˜åŒ–) ===
        gsap.registerPlugin(ScrollTrigger);

        // å…³é”®é…ç½®1ï¼šå¿½ç•¥ç§»åŠ¨ç«¯åœ°å€æ æ”¶ç¼©è§¦å‘çš„ resizeï¼Œé˜²æ­¢è·³åŠ¨
        ScrollTrigger.config({ ignoreMobileResize: true });

        // å…³é”®é…ç½®2ï¼šNormalizeScroll - è¿™æ˜¯è§£å†³ iOS æ»šåŠ¨ä¸è·Ÿæ‰‹ã€æŠ–åŠ¨çš„ç»ˆææ–¹æ¡ˆ
        // å®ƒä¼šæ¥ç®¡åŸç”Ÿè§¦æ‘¸æ»šåŠ¨ï¼Œç»Ÿä¸€è½¬å‘ç»™ ScrollTrigger
        ScrollTrigger.normalizeScroll({
            allowNestedScroll: true,
            lockAxis: false, 
            momentum: self => Math.min(3, self.velocityY / 1000), // è°ƒæ•´æƒ¯æ€§
            type: "touch,wheel,pointer", // æ¥ç®¡æ‰€æœ‰è¾“å…¥
        });

        const sections = gsap.utils.toArray(".gallery-item");
        
        // æ¨ªå‘æ»šåŠ¨é€»è¾‘
        const scrollTween = gsap.to(sections, {
            xPercent: -100 * (sections.length - 1),
            ease: "none", // å¿…é¡»æ˜¯ none
            scrollTrigger: {
                trigger: ".gallery-wrapper",
                pin: true,
                scrub: 0.5, // å¢åŠ ä¸€ç‚¹é˜»å°¼ï¼Œè®©æ»šåŠ¨æ›´æœ‰â€œé‡é‡æ„Ÿâ€ï¼Œä¸è¦å¤ªæ»‘
                snap: 0, // ç§»é™¤ snapï¼Œè®©ç”¨æˆ·è‡ªç”±æ§åˆ¶åœç•™ä½ç½®
                end: () => "+=" + wrapper.offsetWidth
            }
        });

        // è¿›åº¦æ¡
        gsap.to(".progress-bar", {
            width: "100%", ease: "none",
            scrollTrigger: { trigger: ".gallery-wrapper", start: "top top", end: "bottom bottom", scrub: 0 }
        });

        // è§†å·®æ•ˆæœï¼šä»…åœ¨ PC ç«¯å¯ç”¨ï¼Œç§»åŠ¨ç«¯ç¦ç”¨ä»¥ä¿è¯ 60fps
        if (!isMobile) {
            sections.forEach((section) => {
                gsap.to(section.querySelector(".art-img"), {
                    xPercent: 15, ease: "none",
                    scrollTrigger: {
                        trigger: section,
                        containerAnimation: scrollTween,
                        start: "left right",
                        end: "right left",
                        scrub: true
                    }
                });
            });
        }

        // å…¥åœºåŠ¨ç”»
        const tl = gsap.timeline();
        tl.to(".intro-title", { opacity: 1, y: 0, duration: 1.5, ease: "power3.out" })
          .to(".intro-subtitle", { opacity: 1, duration: 1 }, "-=1");

        // === 4. Lenis å¹³æ»‘æ»šåŠ¨ (ä¸ ScrollTrigger ç»“åˆ) ===
        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            orientation: 'vertical', 
            gestureOrientation: 'vertical',
            smoothWheel: true,
            touchMultiplier: 1.5, // ç¨å¾®æé«˜è§¦æ‘¸çµæ•åº¦
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // === 5. è‡ªåŠ¨æ»šåŠ¨ (ç§»åŠ¨ç«¯ä¼˜åŒ–) ===
        // ç§»åŠ¨ç«¯å–æ¶ˆè‡ªåŠ¨æ»šåŠ¨ï¼Œå› ä¸ºå®ƒä¼šä¸ç”¨æˆ·æ‰‹æŒ‡æ‰“æ¶ã€‚PCç«¯ä¿ç•™ç¼“æ…¢æ¼‚æµ®ã€‚
        let isAutoScrolling = !isMobile;
        
        function autoScrollLoop() {
            if(isAutoScrolling && !document.body.classList.contains('modal-open') && window.scrollY > 100) {
                // ææ…¢çš„é€Ÿåº¦ï¼Œä»…ä½œä¸ºæ°›å›´
                lenis.scrollTo(window.scrollY + 1, { immediate: true }); 
            }
            requestAnimationFrame(autoScrollLoop);
        }
        if(!isMobile) autoScrollLoop(); // ä»…PCå¼€å¯

        // === 6. å¼¹çª—äº¤äº’ ===
        const modal = document.getElementById('detail-modal');
        const mImg = document.getElementById('modal-img');
        const mTitle = document.getElementById('m-title');
        const mDesc = document.getElementById('m-desc');
        const closeBtn = document.getElementById('close-btn');

        function openModal(art) {
            mImg.src = art.src;
            mTitle.innerText = art.title;
            mDesc.innerText = art.desc;
            modal.classList.add('active');
            document.body.classList.add('modal-open');
            lenis.stop(); // åœæ­¢å¤–éƒ¨æ»šåŠ¨
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.classList.remove('modal-open');
            lenis.start();
        }

        closeBtn.onclick = closeModal;
        modal.onclick = (e) => { if(e.target === modal || e.target.classList.contains('modal-content-box')) closeModal(); };

        // === 7. éŸ³ä¹æ§åˆ¶ ===
        const bgm = document.getElementById('bgm');
        const musicBtn = document.getElementById('music-btn');
        let musicReady = false;

        musicBtn.addEventListener('click', () => {
            if (bgm.paused) { bgm.play(); musicBtn.classList.add('playing'); } 
            else { bgm.pause(); musicBtn.classList.remove('playing'); }
        });
        
        // iOS éœ€è¦ç”¨æˆ·äº¤äº’åæ‰èƒ½æ’­æ”¾éŸ³é¢‘ï¼Œé™é»˜ç›‘å¬ç¬¬ä¸€æ¬¡ç‚¹å‡»
        document.body.addEventListener('click', function initAudio() {
            if(!musicReady) {
                bgm.load(); // é¢„åŠ è½½
                musicReady = true;
                document.body.removeEventListener('click', initAudio);
            }
        }, { once: true });

    </script>
</body>
